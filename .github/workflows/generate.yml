name: Resume Generator
on:
  push:
    branches:
      - master
    tags:
      - '*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm install -g resume-cli
      - run: resume validate
      - run: npm install jsonresume-theme-even
      - run: resume export -r ../../resume.json index.html && ls
        working-directory: node_modules/jsonresume-theme-even/
      - run: resume export -r ../../resume.json index.pdf && ls
        working-directory: node_modules/jsonresume-theme-even/
      - name: Create release for tags
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./resume.pdf
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate Resume
          branch: master
          file_pattern: resume.pdf index.html
          status_options: '--untracked-files=no'
