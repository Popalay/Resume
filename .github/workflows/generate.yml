name: Resume Generator
on:
  push:
    branches:
      - gh-pages
    tags:
      - '*'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g resume-cli
      - run: npm install jsonresume-theme-even
      - run: resume export index.html
      - name: HTML to PDF
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./index.html
          outputFile: ./resume.pdf
          pdfOptions: '{"format": "Letter", "printBackground": true, "margin": {"top": "0mm", "left": "0mm", "right": "0mm", "bottom": "30mm"}}'
      - name: Create release for tags
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ./resume.pdf
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Generate Resume
          branch: gh-pages
          file_pattern: resume.pdf index.html